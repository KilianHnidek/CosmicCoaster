<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cosmic Coasters</title>

    <link rel="stylesheet" href="../styling/cssStyling/general.css" type="text/css">
    <link rel="stylesheet" href="../styling/cssStyling/navBar.css" type="text/css">
    <link rel="stylesheet" href="../styling/cssStyling/header.css" type="text/css">
    <link rel="stylesheet" href="../styling/cssStyling/footer.css" type="text/css">

    <link rel="stylesheet" href="../styling/cssStyling/index.css" type="text/css">
    <!-- usw... -->

    <script src="../scripting/general.js" type="text/javascript"></script>
    <script src="../scripting/navBar.js" type="text/javascript"></script>
    <script src="../scripting/header.js" type="text/javascript"></script>
    <script src="../scripting/footer.js" type="text/javascript"></script>
    <script src="../scripting/index.js" type="text/javascript"></script>
    <!-- usw... -->

    <!-- download library - allows import of html content -->
    <!-- at a specific DOM point without extra .js -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(function () {
            $('.navBar').load("navBar.html")
            $('.footer').load("footer.html")
            $('.header').load("header.html")
        })
    </script>
</head>
<body>

<nav class="navBar" style="z-index: 999"></nav> <!-- write in navBar.html -->
<header class="header"></header>  <!--write in header.html -->

<main>
    <div id="stars-group-1"></div>
    <div id="stars-group-2"></div>
    <div id="stars-group-3"></div>
    <div id="stars-group-4"></div>
    <div id="stars-group-5"></div>
    <div id="stars-group-6"></div>


    <img src="../../resources/Spotlight.svg" alt="svg" id="spotlight" style="filter: invert(100%); position: absolute; z-index: -1; pointer-events: none; width: 900px; left: 27%; top: 120px; opacity: 50%;">


    <div class="orbit">
        <div class="sun">
            <div class="earth">
                <div class="moon"></div>
            </div>
            <div class="mercury"></div>
            <div class="mars"></div>
            <div class="jupiter"></div>
            <div class="saturn">
                <div class=kol></div>
                <div class="titan"></div>
                <div class="yapet"></div>
            </div>
        </div>
    </div>

</main>
<footer class="footer"></footer> <!-- write in footer.html -->
</body>
</html>
